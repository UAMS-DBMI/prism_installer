apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    name: ca-mongo
    prism: ca-mongo
    pathdb: ca-mongo
  name: ca-mongo
spec:
  ports:
  - name: "27017"
    port: 27017
    targetPort: 27017
  selector:
    name: ca-mongo
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  creationTimestamp: null
  labels:
    name: ca-mongo
    prism: ca-mongo
    pathdb: ca-mongo
  name: ca-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ca-mongo
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: ca-mongo 
        prism: ca-mongo
        pathdb: ca-mongo
    spec:
      containers:
      - image: mongo:4.2-bionic
        imagePullPolicy: ""
        name: ca-mongo
        ports:
        - containerPort: 27017
        resources: {}
        volumeMounts:
        - mountPath: /data/db
          name: ca-mongodb
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: ca-mongodb
        persistentVolumeClaim:
          claimName: ca-mongodb
status: {}
